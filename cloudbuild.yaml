steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-southeast1-docker.pkg.dev/phonic-command-481007-c6/thuan-registry/thuan-security:$COMMIT_SHA',
        '.'
      ]

  # 2. Push image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-southeast1-docker.pkg.dev/phonic-command-481007-c6/thuan-registry/thuan-security:$COMMIT_SHA'
      ]

  # 3. Deploy Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'thuan-security',
        '--image',
        'asia-southeast1-docker.pkg.dev/phonic-command-481007-c6/thuan-registry/thuan-security:$COMMIT_SHA',
        '--region',
        'asia-southeast1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

images:
  - asia-southeast1-docker.pkg.dev/phonic-command-481007-c6/thuan-registry/thuan-security:$COMMIT_SHA
